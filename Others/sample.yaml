AWSTemplateFormatVersion: 2010-09-09
Description: "Cloud Falcon Portal"
Mappings: {}
Parameters:
  apiKey:
    Type: String
  crmIp:
    Type: String
  env:
    Default : 'japanese'
    Type: String
  servicePrefix:
    Type: String
  restApiId:
    Default: 'restApiId'
    Type: String
Outputs:
  PortalLambdaRole:
    Description: PortalLambdaRole information
    Value: !GetAtt 
      - PortalLambdaRole
      - Arn
    Export:
      Name: !Sub 'PortalLambdaRoleARN-${env}'
  LambdaDeployUser:
    Description: LambdaDeployUser information
    Value: !GetAtt 
      - LambdaDeployUser
      - Arn
    Export:
      Name: !Sub 'LambdaDeployUserARN-${env}'
  LambdaDeployUserAccessKey:
    Description: AccessKey Lambda Function Deploy
    Value: !Ref LambdaDeployUserAccessKey
    Export:
      Name: !Sub 'LambdaDeployUserAccessKey-${env}'
  LambdaDeployUserSecretKey:
    Description: AccessKey LambdaFunction Deploy
    Value: !GetAtt
      - LambdaDeployUserAccessKey
      - SecretAccessKey
    Export:
      Name: !Sub 'LambdaDeployUserSecretKey-${env}'
  S3BatchSourceBucket:
    Description: This value for set BatchEC2.template parameter.
    Value: !Ref S3BatchSourceBucket
    Export:
      Name: !Sub 'S3BatchSourceBucket-${env}'
  PortalFrontBuildBucket:
    Description: The S3 bucket for built front-end source codes
    Value: !Ref S3WebBucket
    Export:
      Name: !Sub '${servicePrefix}-portal-web-${env}'
Conditions:
  SetSwaggerHost: !Equals [!Sub '${restApiId}', 'restApiId']
Resources:
  LambdaDeployUser:
    Type: 'AWS::IAM::User'
    Properties:
      ManagedPolicyArns:
        - 'arn:aws:iam::aws:policy/AWSLambdaFullAccess'
      UserName: !Sub '${servicePrefix}-LambdaDeployUser-${env}'
  LambdaDeployUserAccessKey:
    Type: 'AWS::IAM::AccessKey'
    Properties:
      UserName: !Sub '${servicePrefix}-LambdaDeployUser-${env}'
    DependsOn:
      - LambdaDeployUser
  PortalLambdaRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      ManagedPolicyArns:
        - 'arn:aws:iam::aws:policy/AWSLambdaFullAccess'
        - 'arn:aws:iam::aws:policy/AmazonDynamoDBFullAccess'
        - 'arn:aws:iam::aws:policy/AmazonEC2FullAccess'
        - 'arn:aws:iam::aws:policy/AmazonRDSFullAccess'
        - 'arn:aws:iam::aws:policy/AmazonS3FullAccess'
        - 'arn:aws:iam::aws:policy/CloudWatchFullAccess'
      RoleName: !Sub '${servicePrefix}-PortalLambdaRole-${env}'
  SiemAPIDeployment:
    Type: 'AWS::ApiGateway::Deployment'
    DependsOn: SiemAPI
    Properties:
      RestApiId: !Ref SiemAPI
      StageName: !Sub 'Dummy-${env}'
  SiemAPIStage:
    Type: 'AWS::ApiGateway::Stage'
    DependsOn: SiemAPI
    Properties:
      RestApiId: !Ref SiemAPI
      DeploymentId: !Ref SiemAPIDeployment
      StageName: !Sub '${servicePrefix}-${env}'
      Variables:
        apiKey: !Sub '${apiKey}'
        apiServerURL: !Sub 'http://${crmIp}'
        webserviceURL: !Sub 'http://${crmIp}/webservice.php'
        env: !Sub '${env}'
        swaggerTitle: !Sub '${servicePrefix}-Dev'
        restApiId: !Sub '${restApiId}'
        swaggerBasePath: !Sub '/${servicePrefix}-prod'
  S3ResourceBucket:
    Type: 'AWS::S3::Bucket'
    Properties:
      BucketName: !Sub '${servicePrefix}-portal-resource-${env}'
  S3WebBucket:
    Type: 'AWS::S3::Bucket'
    Properties:
      BucketName: !Sub '${servicePrefix}-portal-web-${env}'
  S3WebBucketPolicy:
    Type: 'AWS::S3::BucketPolicy'
    Properties:
      Bucket: !Ref S3WebBucket
      PolicyDocument:
        Statement:
          - Action: 's3:GetObject'
            Effect: Allow
            Resource: !Sub 'arn:aws:s3:::${S3WebBucket}/*'
            Principal:
              CanonicalUser: !GetAtt 
                - CloudFrontOriginAccessIdentity
                - S3CanonicalUserId
    DependsOn:
      - CloudFrontOriginAccessIdentity
      - S3WebBucket
  S3BatchSourceBucket:
    Type: 'AWS::S3::Bucket'
    Properties:
      BucketName: !Sub '${servicePrefix}-batch-source'
  S3BucketLogDownload:
    Type: 'AWS::S3::Bucket'
    Properties:
      BucketName: !Sub '${servicePrefix}-logdownload'
      LifecycleConfiguration:
        Rules:
          - Id: !Sub '${servicePrefix}-logdownloadRule'
            Status: Enabled
            ExpirationInDays: '31'
      CorsConfiguration:
        CorsRules:
          - AllowedHeaders:
              - '*'
            AllowedMethods:
              - GET
            AllowedOrigins:
              - '*'
            MaxAge: '3000'
  WebACL:
    Type: 'AWS::WAF::WebACL'
    Properties:
      Name: !Sub '${servicePrefix}-WebACL-${env} for CloudFront'
      DefaultAction:
        Type: BLOCK
      MetricName: WebACL
  CloudFrontOriginAccessIdentity:
    Type: 'AWS::CloudFront::CloudFrontOriginAccessIdentity'
    Properties:
      CloudFrontOriginAccessIdentityConfig:
        Comment: !Ref 'AWS::StackName'
    DependsOn: []
  apiDistribution:
    Type: 'AWS::CloudFront::Distribution'
    Properties:
      DistributionConfig:
        Enabled: true
        PriceClass: PriceClass_200
        CustomErrorResponses:
          - ErrorCachingMinTTL: 0
            ErrorCode: 400
          - ErrorCachingMinTTL: 0
            ErrorCode: 403
          - ErrorCachingMinTTL: 0
            ErrorCode: 404
        DefaultCacheBehavior:
          TargetOriginId: apiOrigin
          ViewerProtocolPolicy: redirect-to-https
          DefaultTTL: 0
          MinTTL: 0
          MaxTTL: 0
          AllowedMethods:
            - HEAD
            - DELETE
            - POST
            - GET
            - OPTIONS
            - PUT
            - PATCH
          CachedMethods:
            - HEAD
            - GET
          ForwardedValues:
            QueryString: true
            Headers:
              - Authorization
              - Origin
            Cookies:
              Forward: all
        HttpVersion: http2
        WebACLId: !Ref WebACL
        Origins:
          - DomainName: !Join 
              - ''
              - - !Ref SiemAPI
                - .execute-api.
                - !Ref 'AWS::Region'
                - .amazonaws.com
            Id: apiOrigin
            CustomOriginConfig:
              HTTPSPort: '443'
              OriginProtocolPolicy: match-viewer
              OriginSSLProtocols:
                - TLSv1
                - TLSv1.1
                - TLSv1.2
            OriginPath: !Sub '/${servicePrefix}-${env}'
        Restrictions:
          GeoRestriction:
            RestrictionType: none
            Locations: []
        ViewerCertificate:
          CloudFrontDefaultCertificate: 'true'
    DependsOn:
      - SiemAPIDeployment
  webDistribution:
    Type: 'AWS::CloudFront::Distribution'
    Properties:
      DistributionConfig:
        Enabled: true
        DefaultRootObject: index.html
        PriceClass: PriceClass_200
        CustomErrorResponses:
          - ErrorCachingMinTTL: 0
            ErrorCode: 403
            ResponseCode: '200'
            ResponsePagePath: /index.html
          - ErrorCachingMinTTL: 0
            ErrorCode: 404
            ResponseCode: '200'
            ResponsePagePath: /index.html
        DefaultCacheBehavior:
          TargetOriginId: webOrigin
          ViewerProtocolPolicy: redirect-to-https
          MinTTL: 0
          AllowedMethods:
            - HEAD
            - DELETE
            - POST
            - GET
            - OPTIONS
            - PUT
            - PATCH
          CachedMethods:
            - HEAD
            - GET
          ForwardedValues:
            QueryString: true
            Headers:
              - Authorization
              - Origin
            Cookies:
              Forward: all
        HttpVersion: http2
        WebACLId: !Ref WebACL
        Origins:
          - DomainName: !Join 
              - ''
              - - !Ref S3WebBucket
                - .s3.amazonaws.com
            Id: webOrigin
            S3OriginConfig:
              OriginAccessIdentity: !Sub >-
                origin-access-identity/cloudfront/${CloudFrontOriginAccessIdentity}
        Restrictions:
          GeoRestriction:
            RestrictionType: none
            Locations: []
        ViewerCertificate:
          MinimumProtocolVersion: TLSv1.1_2016
          CloudFrontDefaultCertificate: 'true'
    DependsOn:
      - S3WebBucket
  tablePortalDevelopmentBatch:
    Type: 'AWS::DynamoDB::Table'
    Properties:
      TableName: !Sub '${servicePrefix}-PortalBatch'
      AttributeDefinitions:
        - AttributeName: timeRange
          AttributeType: S
      KeySchema:
        - AttributeName: timeRange
          KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: '5'
        WriteCapacityUnits: '5'
  tablePortalDevelopmentBatchFileInfo:
    Type: 'AWS::DynamoDB::Table'
    Properties:
      TableName: !Sub '${servicePrefix}-PortalBatchFileInfo'
      AttributeDefinitions:
        - AttributeName: timeRange
          AttributeType: S
      KeySchema:
        - AttributeName: timeRange
          KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: '5'
        WriteCapacityUnits: '5'
  tablePortalDevelopmentDashboard:
    Type: 'AWS::DynamoDB::Table'
    Properties:
      TableName: !Sub '${servicePrefix}-PortalDashboard'
      AttributeDefinitions:
        - AttributeName: UserId
          AttributeType: S
      KeySchema:
        - AttributeName: UserId
          KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: '5'
        WriteCapacityUnits: '5'
      Tags:
        - Key: 'backup'
          Value: 'daily'
  tablePortalDevelopmentLoginFailed:
    Type: 'AWS::DynamoDB::Table'
    Properties:
      TableName: !Sub '${servicePrefix}-PortalLoginFailed'
      TimeToLiveSpecification:
        AttributeName: ExpiredAt
        Enabled: true
      AttributeDefinitions:
        - AttributeName: LoginId
          AttributeType: S
      KeySchema:
        - AttributeName: LoginId
          KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: '5'
        WriteCapacityUnits: '5'
  tablePortalDevelopmentSessions:
    Type: 'AWS::DynamoDB::Table'
    Properties:
      TableName: !Sub '${servicePrefix}-PortalSessions'
      TimeToLiveSpecification:
        AttributeName: ExpiredAt
        Enabled: true
      AttributeDefinitions:
        - AttributeName: SessionId
          AttributeType: S
      KeySchema:
        - AttributeName: SessionId
          KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: '5'
        WriteCapacityUnits: '5'
  tablePortalDevelopmentSubscribe:
    Type: 'AWS::DynamoDB::Table'
    Properties:
      TableName: !Sub '${servicePrefix}-PortalSubscribe'
      TimeToLiveSpecification:
        AttributeName: ExpiredAt
        Enabled: true
      AttributeDefinitions:
        - AttributeName: Token
          AttributeType: S
      KeySchema:
        - AttributeName: Token
          KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: '5'
        WriteCapacityUnits: '5'
  tablePortalDevelopmentSubscribeCount:
    Type: 'AWS::DynamoDB::Table'
    Properties:
      TableName: !Sub '${servicePrefix}-PortalSubscribeCount'
      TimeToLiveSpecification:
        AttributeName: ExpiredAt
        Enabled: true
      AttributeDefinitions:
        - AttributeName: IP
          AttributeType: S
      KeySchema:
        - AttributeName: IP
          KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: '5'
        WriteCapacityUnits: '5'
  tablePortalDevelopmentUsers:
    Type: 'AWS::DynamoDB::Table'
    Properties:
      TableName: !Sub '${servicePrefix}-PortalUsers'
      AttributeDefinitions:
        - AttributeName: LoginId
          AttributeType: S
        - AttributeName: UserId
          AttributeType: S
      KeySchema:
        - AttributeName: UserId
          KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: '5'
        WriteCapacityUnits: '5'
      GlobalSecondaryIndexes:
        - IndexName: LoginId-index
          KeySchema:
            - AttributeName: LoginId
              KeyType: HASH
          Projection:
            ProjectionType: ALL
          ProvisionedThroughput:
            ReadCapacityUnits: '5'
            WriteCapacityUnits: '5'
      Tags:
        - Key: 'backup'
          Value: 'daily'
  tablePortalProxyLoginSession:
    Type: "AWS::DynamoDB::Table"
    Properties:
      TableName: !Sub "${servicePrefix}-PortalProxyLoginSession"
      AttributeDefinitions:
        - AttributeName: PhpSessionId
          AttributeType: S
      KeySchema:
        - AttributeName: PhpSessionId
          KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: "5"
        WriteCapacityUnits: "5"
  tableLoginAudit:
    Type: 'AWS::DynamoDB::Table'
    Properties:
      TableName: !Sub '${servicePrefix}-PortalLoginAudit'
      AttributeDefinitions:
        - AttributeName: PortalId
          AttributeType: S
        - AttributeName: ExecutedAt
          AttributeType: S
      KeySchema:
        - AttributeName: PortalId
          KeyType: HASH 
        - AttributeName: ExecutedAt
          KeyType: RANGE
      TimeToLiveSpecification:
        AttributeName: ExpiredAt
        Enabled: true
      ProvisionedThroughput:
        ReadCapacityUnits: '5'
        WriteCapacityUnits: '5'
  KMSKey:
    Type: AWS::KMS::Key
    Properties:
      Description: "Encryption key for daily"
      EnableKeyRotation: True
      Enabled: True
      KeyPolicy:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              "AWS":
                {
                  "Fn::Sub": "arn:${AWS::Partition}:iam::${AWS::AccountId}:root",
                }
            Action:
              - kms:*
            Resource: "*"

  BackupVaultWithDailyBackups:
    Type: "AWS::Backup::BackupVault"
    Properties:
      BackupVaultName: "BackupVaultWithDailyBackups"
      EncryptionKeyArn: !GetAtt KMSKey.Arn

  BackupPlanWithDailyBackups:
    Type: "AWS::Backup::BackupPlan"
    Properties:
      BackupPlan:
        BackupPlanName: "BackupPlanWithDailyBackups"
        BackupPlanRule:
          - RuleName: "RuleForDailyBackups"
            TargetBackupVault: !Ref BackupVaultWithDailyBackups
            ScheduleExpression: "cron(0 5 ? * * *)"
            Lifecycle:
              DeleteAfterDays: 7
    DependsOn: BackupVaultWithDailyBackups

  BackupRole:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service:
                - "backup.amazonaws.com"
            Action:
              - "sts:AssumeRole"
      ManagedPolicyArns:
        - 'arn:aws:iam::aws:policy/service-role/AWSBackupServiceRolePolicyForBackup'
        - 'arn:aws:iam::aws:policy/service-role/AWSBackupServiceRolePolicyForRestores'

  TagBasedBackupSelection:
    Type: "AWS::Backup::BackupSelection"
    Properties:
      BackupSelection:
        SelectionName: "TagBasedBackupSelection"
        IamRoleArn: !GetAtt BackupRole.Arn
        ListOfTags:
          - ConditionType: "STRINGEQUALS"
            ConditionKey: "backup"
            ConditionValue: "daily"
      BackupPlanId: !Ref BackupPlanWithDailyBackups
    DependsOn: BackupPlanWithDailyBackups

  SiemAPI:
    Type: 'AWS::ApiGateway::RestApi'
    Properties:
      Name: !Sub '${servicePrefix}-${env}'
      Body:
        swagger: "2.0"
        info:
          version: "0.5.0"
          title: "${!stageVariables.swaggerTitle}"
        host: !If [SetSwaggerHost, "", "${!stageVariables.restApiId}.execute-api.${AWS::Region}.amazonaws.com"]
        basePath: "${!stageVariables.swaggerBasePath}"
        schemes:
        - "https"
        paths:
          /agreement:
            post:
              consumes:
              - "application/json"
              produces:
              - "application/json"
              parameters:
              - in: "body"
                name: "Agreement"
                required: true
                schema:
                  $ref: "#/definitions/Agreement"
              responses:
                200:
                  description: "200 response"
                  headers:
                    Access-Control-Allow-Origin:
                      type: "string"
                    X-FRAME-OPTIONS:
                      type: "string"
                400:
                  description: "400 response"
                  headers:
                    Access-Control-Allow-Origin:
                      type: "string"
                    X-FRAME-OPTIONS:
                      type: "string"
                401:
                  description: "401 response"
                  headers:
                    Access-Control-Allow-Origin:
                      type: "string"
                    X-FRAME-OPTIONS:
                      type: "string"
              security:
              - customAuthorize: []
              x-amazon-apigateway-request-validator: "Validate body"
              x-amazon-apigateway-integration:
                uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:agreementPost:${!stageVariables.env}/invocations"
                responses:
                  default:
                    statusCode: "200"
                    responseParameters:
                      method.response.header.Access-Control-Allow-Origin: "'*'"
                  '.*"status" *: *400.*':
                    statusCode: "400"
                    responseParameters:
                      method.response.header.X-FRAME-OPTIONS: "'DENY'"
                      method.response.header.Access-Control-Allow-Origin: "'*'"
                    responseTemplates:
                      application/json: "#set($errorObj = $util.parseJson($input.path('$.errorMessage')))\r\
                        \n{\r\n    \"status\" : $errorObj.status,\r\n    \"message\" : \"\
                        $errorObj.message\"\r\n}"
                  '.*"status" *: *401.*':
                    statusCode: "401"
                    responseParameters:
                      method.response.header.X-FRAME-OPTIONS: "'DENY'"
                      method.response.header.Access-Control-Allow-Origin: "'*'"
                    responseTemplates:
                      application/json: "#set($errorObj = $util.parseJson($input.path('$.errorMessage')))\r\
                        \n{\r\n    \"status\" : $errorObj.status,\r\n    \"message\" : \"\
                        $errorObj.message\"\r\n}"
                requestTemplates:
                  application/json: "#set($json = $util.parseJson($input.body))\n{\n  \"principalId\"\
                    : \"$context.authorizer.principalId\",\n  \"stage\": {\n    #foreach($key\
                    \ in $stageVariables.keySet())\n      \"$key\": \"$util.escapeJavaScript($stageVariables.get($key))\"\
                    \n      #if($foreach.hasNext),#end\n    #end\n  },\n  \"hasNoSla\": $json.hasNoSla\n\
                    }\n"
                passthroughBehavior: "when_no_templates"
                httpMethod: "POST"
                contentHandling: "CONVERT_TO_TEXT"
                type: "aws"
            options:
              consumes:
              - "application/json"
              responses:
                200:
                  description: "200 response"
                  headers:
                    Access-Control-Allow-Origin:
                      type: "string"
                    Access-Control-Allow-Methods:
                      type: "string"
                    X-FRAME-OPTIONS:
                      type: "string"
                    Access-Control-Allow-Headers:
                      type: "string"
              x-amazon-apigateway-integration:
                responses:
                  default:
                    statusCode: "200"
                    responseParameters:
                      method.response.header.X-FRAME-OPTIONS: "'DENY'"
                      method.response.header.Access-Control-Allow-Methods: "'GET, POST, OPTIONS,\
                        \ PUT, DELETE'"
                      method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
                      method.response.header.Access-Control-Allow-Origin: "'*'"
                requestTemplates:
                  application/json: "{\"statusCode\": 200}"
                passthroughBehavior: "when_no_match"
                type: "mock"
          /analyses:
            get:
              consumes:
              - "application/json"
              produces:
              - "application/json"
              parameters:
              - name: "fromUpdatedAt"
                in: "query"
                required: false
                type: "string"
              - name: "toUpdatedAt"
                in: "query"
                required: false
                type: "string"
              - name: "alertsThreshold"
                in: "query"
                required: false
                type: "string"
              - name: "ascUploadedAt"
                in: "query"
                required: false
                type: "string"
              - name: "successOnly"
                in: "query"
                required: false
                type: "string"
              responses:
                200:
                  description: "200 response"
                  headers:
                    Access-Control-Allow-Origin:
                      type: "string"
                    X-FRAME-OPTIONS:
                      type: "string"
                400:
                  description: "400 response"
                  headers:
                    Access-Control-Allow-Origin:
                      type: "string"
                    X-FRAME-OPTIONS:
                      type: "string"
                401:
                  description: "401 response"
                  headers:
                    Access-Control-Allow-Origin:
                      type: "string"
                    X-FRAME-OPTIONS:
                      type: "string"
                403:
                  description: "403 response"
                  headers:
                    Access-Control-Allow-Origin:
                      type: "string"
                    X-FRAME-OPTIONS:
                      type: "string"
              security:
              - customAuthorize: []
              x-amazon-apigateway-integration:
                uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:analysesGet:${!stageVariables.env}/invocations"
                responses:
                  default:
                    statusCode: "200"
                    responseParameters:
                      method.response.header.X-FRAME-OPTIONS: "'DENY'"
                      method.response.header.Access-Control-Allow-Origin: "'*'"
                  '.*"status" *: *400.*':
                    statusCode: "400"
                    responseParameters:
                      method.response.header.X-FRAME-OPTIONS: "'DENY'"
                      method.response.header.Access-Control-Allow-Origin: "'*'"
                    responseTemplates:
                      application/json: "#set($errorObj = $util.parseJson($input.path('$.errorMessage')))\r\
                        \n{\r\n    \"status\" : $errorObj.status,\r\n    \"message\" : \"\
                        $errorObj.message\"\r\n}"
                  '.*"status" *: *401.*':
                    statusCode: "401"
                    responseParameters:
                      method.response.header.X-FRAME-OPTIONS: "'DENY'"
                      method.response.header.Access-Control-Allow-Origin: "'*'"
                    responseTemplates:
                      application/json: "#set($errorObj = $util.parseJson($input.path('$.errorMessage')))\r\
                        \n{\r\n    \"status\" : $errorObj.status,\r\n    \"message\" : \"\
                        $errorObj.message\"\r\n}"
                  '.*"status" *: *403.*':
                    statusCode: "403"
                    responseParameters:
                      method.response.header.X-FRAME-OPTIONS: "'DENY'"
                      method.response.header.Access-Control-Allow-Origin: "'*'"
                    responseTemplates:
                      application/json: "#set($errorObj = $util.parseJson($input.path('$.errorMessage')))\r\
                        \n{\r\n    \"status\" : $errorObj.status,\r\n    \"message\" : \"\
                        $errorObj.message\"\r\n}"
                requestTemplates:
                  application/json: "{\n  \"principalId\" : \"$context.authorizer.principalId\"\
                    ,\n  \"stage\": {\n        #foreach($key in $stageVariables.keySet())\n\
                    \            \"$key\" : \"$util.escapeJavaScript($stageVariables.get($key))\"\
                    \n            #if($foreach.hasNext),#end\n        #end\n    },\n  \"page\"\
                    : \"$input.params('page')\",\n  \"limit\": \"$input.params('limit')\"\
                    ,\n  \"order\": \"$input.params('order')\",\n  \"fromUploadedAt\": \"\
                    $input.params('fromUploadedAt')\",\n  \"toUploadedAt\": \"$input.params('toUploadedAt')\"\
                    ,\n  \"alertsThreshold\": \"$input.params('alertsThreshold')\",\n  \"\
                    successOnly\": \"$input.params('successOnly')\"\n}"
                passthroughBehavior: "when_no_templates"
                httpMethod: "POST"
                contentHandling: "CONVERT_TO_TEXT"
                type: "aws"
            options:
              consumes:
              - "application/json"
              responses:
                200:
                  description: "200 response"
                  headers:
                    Access-Control-Allow-Origin:
                      type: "string"
                    Access-Control-Allow-Methods:
                      type: "string"
                    X-FRAME-OPTIONS:
                      type: "string"
                    Access-Control-Allow-Headers:
                      type: "string"
              x-amazon-apigateway-integration:
                responses:
                  default:
                    statusCode: "200"
                    responseParameters:
                      method.response.header.X-FRAME-OPTIONS: "'DENY'"
                      method.response.header.Access-Control-Allow-Methods: "'GET, POST, OPTIONS,\
                        \ PUT, DELETE'"
                      method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
                      method.response.header.Access-Control-Allow-Origin: "'*'"
                requestTemplates:
                  application/json: "{\"statusCode\": 200}"
                passthroughBehavior: "when_no_match"
                type: "mock"
          /analyses/report:
            get:
              produces:
              - "application/json"
              responses:
                200:
                  description: "200 response"
                  headers:
                    Access-Control-Allow-Origin:
                      type: "string"
                    X-FRAME-OPTIONS:
                      type: "string"
                400:
                  description: "400 response"
                  headers:
                    Access-Control-Allow-Origin:
                      type: "string"
                    X-FRAME-OPTIONS:
